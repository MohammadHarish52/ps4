<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/758b365f49.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="images/logo.png" alt="" class="logo">
            <nav>
                <ul id="menulist">
                    <li><a href="">Game controllers</a></li>
                    <li><a href="">Vr accesories</a></li>
                    <li><a href="">Media remotes</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img src="images/menu.png" alt="" class="menu-icon" onclick="togglemenu()">

        </div>
        <div class="row">
            <div class="col-1">
                <h2>PS4<br>Dual shock 4</h2>
                <h3>Wireless controller for playstation</h3>
                <p>(Compatbile/Generic)</p>
                <h4>$32.50</h4>
                <button>Buy now<img src="images/arrow.png" alt=""></button>
            </div>
            <div class="col-2">
                <img src="images/controller.png"  class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="images/add.png" alt="">
                    <p><small>Add to cart</small></p>
                </div>

            </div>
        </div>
        <div class="social-links">
            <a href="https://www.instagram.com/_mohammad_h_arish/"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://github.com/tachyonok"><i class="fa-brands fa-github"></i></a>
            <a href="https://twitter.com/Mohamma59305726"><i class="fa-brands fa-twitter"></i></a>
        </div>
    </div>
    <script>
        var menulist = document.getElementById("menulist");
        menulist.style.maxHeight="0px";
        function togglemenu(){
            if(menulist.style.maxHeight=="0px")
            {
                menulist.style.maxHeight="130px";
            }
                
            else{   
                menulist.style.maxHeight="0px";
            }
                     
        }



    </script>
    
</body>
</html>
